{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- username -->
        <div class="col-md-4">
            <h2> {{user.username| capitalize}}</h2>
            <!-- bio -->
            {% if user.bio %}
            <p> {{user.bio}}</p>
            {% else %}
            <p> {{user.username| capitalize}} has no bio </p>
            {% endif %}
        </div>
        <!-- profile -->
        <div class="col-md-4">
            {% if user.profile %}
            <img src="{{url_for('static', filename = user.profile)}}" alt="" class="img-thumbnail">
            {% else %}
            <p> No profile picture </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
