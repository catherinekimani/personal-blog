{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{%  block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button class="button" class="close" data-dismiss="alert"> &times; </button>
                {{ message }}
                
            </div>
            {% endfor %}
            <!-- login form -->
            {{wtf.quick_form(login_form)}}
            <p style="margin-top: -10%; color: white; font-weight: bold;"> Don't have an account? <a href="{{url_for('auth.register')}}"> Sign Up here </a></p>
        </div>
        
        <div clas="col-md-2"> </div>
    </div>
    
</div>
{% endblock %}
